<section class="section event-search">
    <div class="container">
        <form class="form form-search-event">
            <div class="form__items flex --wrap">
                <div class="form__item form__item_search ">
                    <div class="form__input form__input_search flex">
                        <div class="input-icon flex-inline --just-center --align-center">
                            <span class="icon-search icon-24 "></span>
                        </div>
                        <input type="search" placeholder="Пошук події">
                    </div>
                </div>
                <div class="form__item  form__item_date date-item">
                    <div class="form__input pos-r flex">
                        <div class=" input-icon flex-inline --just-center --align-center" data-calendar-btn>
                            <span class="icon-calendar icon-24"></span>
                        </div>
                        <input type="text" id="date" name="date" data-form-date="uk" placeholder="11/11/2011">
                    </div>
                </div>
                <div class="form__item form__item_location pos-r">
                    <div class="form__location flex --align-center --just-between">
                        <div class=" flex place pos-r">
                            <span class="icon-map icon-24 pos-a"></span>
                            <div class="form__input pos-r place__text">
                                <input type="text" id="location-search" name="location" value="" placeholder="Місто">
                            </div>
                            <span class="icon-cross icon-24"></span>
                        </div>



                    </div>
                    <div class="place__answer pos-a"></div>
                </div>
                <div class="form__item form__item_dropdown">
                    <div class="dropdown">
                        <div class="dropdown__btn flex --just-between --align-center">
                            <div class="dropdown__active" data-active="0" data-dropdown-default="0">
                                +0 km
                            </div>
                            <span class="icon-down icon-24"></span>
                        </div>
                        <div class="dropdown__content">
                            <ul class="dropdown__list">
                                <li data-dropdown-item="0" class="dropdown__item">+0 km</li>
                                <li data-dropdown-item="2" class="dropdown__item">+2 km</li>
                                <li data-dropdown-item="5" class="dropdown__item">+5 km</li>
                                <li data-dropdown-item="10" class="dropdown__item">+10 km</li>
                                <li data-dropdown-item="15" class="dropdown__item">+15 km</li>
                                <li data-dropdown-item="30" class="dropdown__item">+30 km</li>
                                <li data-dropdown-item="50" class="dropdown__item">+50 km</li>
                                <li data-dropdown-item="75" class="dropdown__item">+75 km</li>
                                <li data-dropdown-item="100" class="dropdown__item">+100 km</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form__item form__item_btn">
                    <button class="btn " type="submit">Шукати</button>
                </div>
            </div>
            <ul class="flex --wrap ">
                <li data-price="free" class=" tag tag_l mb_12 mr_12 ">Безкоштовно</li>
                <li data-price="volunteer" class="tag tag_l mb_12 mr_12 ">Добровільний внесок</li>
                <li data-price="less10" class="tag tag_l mb_12 mr_12 ">до 10 злотих</li>
                <li data-price="more10" class="tag tag_l mb_12 mr_12 ">від 10 злотих</li>

            </ul>

        </form>
        <div class="map pos-r">
            <div id="map"></div>
            <div id="map__info" class="map__info">

            </div>
        </div>
    </div>
</section>
