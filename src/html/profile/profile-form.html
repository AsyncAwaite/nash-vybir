<section class="profile-form">
    <div class="container">
        <h1 class="mb_32">Особистий кабінет</h1>
        <div class="row">
            <div class="col-lg-5">
                <form class="form form-contact">
                    <div class="form__item">
                        <label for="name" class="f-size__16 ">Імʼя і Прізвище</label>
                        <div class="form__input pos-r">
                            <input type="text" id="name" name="name">
                            <span class="icon-24 pos-a icon-check  txt-color__success f-weight_800 "></span>
                        </div>
                        <div class="form__message"></div>
                    </div>
                    <div class="form__item">
                        <label for="phone" class="f-size__16 ">Номер телефону</label>
                        <div class="form__input pos-r">
                            <input type="text" id="phone" name="phone">
                            <span class="icon-24 pos-a icon-check  txt-color__success f-weight_800 "></span>
                        </div>
                        <div class="form__message"></div>
                    </div>
                    <div class="form__item mb_0 mx">
                        <button type="submit" class="btn mb_16">Зберегти</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-7">
                <form class="form form-subscribe">
                    <div class="form__item">
                        <label for="email" class="f-size__16 ">Підписатися на наші новини</label>
                        <div class="flex">
                            <div class="form__input pos-r ">
                                <input type="email" id="email" name="email">
                                <span class="icon-24 pos-a icon-check  txt-color__success f-weight_800 "></span>

                            </div>
                            <button class="btn">підписатись</button>
                        </div>

                        <div class="form__message"></div>
                    </div>


                </form>
            </div>

        </div>

    </div>
</section>
